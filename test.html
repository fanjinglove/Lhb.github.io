<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字游侠 - 全栈架构师</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 基础样式同上... */{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #00ff88;
            --secondary: #07a3ff;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
            color: white;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            justify-content: flex-end;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            position: relative;
            padding: 0.5rem;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
        }

        .avatar {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            animation: glow 2s infinite alternate;
            position: relative;
            overflow: hidden;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px var(--primary);
            }
            to {
                box-shadow: 0 0 30px var(--primary);
            }
        }

        .content {
            flex: 1;
            padding-left: 4rem;
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .skill-card {
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 15px;
            transition: 0.3s;
        }

        .skill-card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.1);
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 4rem;
        }

        .project-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            transition: 0.3s;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            
            .projects {
                grid-template-columns: 1fr;
            }
        /* 新增样式 */
        .section-title {
            font-size: 2.5rem;
            margin: 4rem 0;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }

        .timeline {
            position: relative;
            max-width: 1000px;
            margin: 4rem auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            width: 2px;
            height: 100%;
            background: rgba(255,255,255,0.1);
        }

        .timeline-item {
            padding: 20px;
            width: 50%;
            position: relative;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
            text-align: right;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
        }

        .timeline-content {
            background: rgba(255,255,255,0.05);
            padding: 2rem;
            border-radius: 15px;
            position: relative;
            transition: 0.3s;
        }

        .timeline-content:hover {
            transform: translateX(10px);
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .tech-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            transition: 0.3s;
        }

        .tech-item:hover {
            background: var(--primary);
            color: #000;
        }

        .tech-item i {
            font-size: 1.5rem;
            margin-right: 1rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 8px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .social-links a {
            font-size: 2rem;
            color: white;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-5px);
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .achievement-card {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
        }

        .achievement-number {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="spinner"></div>
    </div>
<nav>
        <div class="nav-links">
            <a href="#home">首页</a>
            <a href="#about">关于</a>
            <a href="#skills">技能</a>
            <a href="#projects">项目</a>
            <a href="#contact">联系</a>
        </div>
    </nav>

    <div class="container">
        <section class="hero" id="home">
            <div class="avatar">
                <img src="your-avatar.jpg" alt="头像" style="width:100%">
            </div>
            <div class="content">
                <h1>数字游侠</h1>
                <h3>全栈开发者 & AI工程师</h3>
                <p style="margin-top: 1rem; opacity: 0.8;">用代码构建未来世界的数字工匠</p>
                <div class="skills" style="margin-top: 2rem;">
                    <div class="skill-card">
                        <h4>Web开发</h4>
                        <div class="progress-bar" style="height: 5px; background: rgba(255,255,255,0.1); margin-top: 1rem;">
                            <div style="width: 90%; height: 100%; background: var(--primary);"></div>
                        </div>
                    </div>
                    <!-- 更多技能卡片 -->
                </div>
            </div>
        </section>
    <!-- 原有内容... -->

    <section class="container" id="about">
        <h2 class="section-title">关于我</h2>
        <div class="about-content">
            <p>拥有8年全栈开发经验的技术极客，主导过20+大型项目研发，擅长：</p>
            <div class="tech-stack">
                <div class="tech-item">
                    <i class="fab fa-react"></i>
                    React生态系统
                </div>
                <!-- 更多技术栈 -->
            </div>
        </div>

        <h2 class="section-title">经历</h2>
        <div class="timeline">
            <div class="timeline-item">
                <div class="timeline-content">
                    <h3>🚀 首席架构师 (2020-至今)</h3>
                    <p>某科技独角兽公司 | 主导微服务架构升级</p>
                    <ul>
                        <li>领导15人技术团队</li>
                        <li>系统性能提升300%</li>
                    </ul>
                </div>
            </div>
            <!-- 更多时间轴项目 -->
        </div>
    </section>

    <section class="container" id="projects">
        <h2 class="section-title">标杆项目</h2>
        <div class="achievement-grid">
            <div class="achievement-card">
                <div class="achievement-number">50万+</div>
                <p>日活跃用户系统架构</p>
            </div>
            <!-- 更多数据卡片 -->
        </div>
    </section>

    <section class="container" id="contact">
        <h2 class="section-title">即刻联系</h2>
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="您的尊称">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="联系邮箱">
                </div>
                <div class="form-group">
                    <textarea rows="5" placeholder="合作意向"></textarea>
                </div>
                <button class="glow-button">发送讯息</button>
            </form>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </section>

    <script>
 // 粒子背景动画
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        // 加载动画
        window.addEventListener('load', () => {
            document.querySelector('.loading-screen').style.opacity = 0;
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 1000);
        });

        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.timeline-content, .skill-card').forEach((el) => {
            el.style.opacity = 0;
            el.style.transform = 'translateY(30px)';
            observer.observe(el);
        });
    </script>
</body>
</html>
